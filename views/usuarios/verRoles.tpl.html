<div class="modal-header"> <h3 class="modal-title">Roles del usuario</h3> </div> <div class="modal-body"> <div class="row"> <div class="col-lg-12 col-xs-12"> <h4>Usuario: </h4> <div style="text-overflow: ellipsis">{{usuario.nombres}} {{usuario.apellidos}}</div> <h5>Id: {{usuario.user_id}}</h5> <div ng-repeat="rol in usuario.roles"><small>{{rol.name}}</small></div> </div> </div> </div> <div class="modal-footer"> <button ng-click="" class="btn btn-labeled btn-danger">Aceptar<i class="btn-label glyphicon glyphicon-remove"></i></button> <button ng-click="cancel()" class="btn btn-yellow">Cancelar</button> </div>
